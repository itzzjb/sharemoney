<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Money with Friends</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Share Money with Friends</h1>
        <section id="participants-section">
            <h2>Add Participants</h2>
            <form id="participants-form">
                <input type="text" id="participant-name" placeholder="Participant name" required>
                <button type="submit">Add Participant</button>
            </form>
            <ul id="participants-list"></ul>
        </section>
        <section id="entry-section">
            <h2>Add Expense Entry</h2>
            <form id="entry-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
                <select id="payer" required>
                    <option value="" disabled selected>Select payer</option>
                </select>
                <button type="submit">Add Entry</button>
            </form>
            <ul id="entries-list"></ul>
        </section>
        <section id="results-section">
            <h2>Results</h2>
            <div style="margin-bottom: 10px;">
                <label for="currency-toggle"><strong>Currency:</strong></label>
                <select id="currency-toggle">
                    <option value="LKR" selected>LKR (₨)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                </select>
            </div>
            <button id="calculate-btn">Calculate Balances</button>
            <ul id="results-list"></ul>
            <div id="summary-section"></div>
            <div style="margin-top:32px;">
                <canvas id="balancesChart" width="400" height="220"></canvas>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
    <footer class="footer">
        Made with <span style="color:#e25555;font-size:1.1em;">&#10084;&#65039;</span> by <strong>Januda Bethmin</strong>
    </footer>
</body>
</html>
